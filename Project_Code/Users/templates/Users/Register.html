{% load crispy_forms_tags %}
{% block content %}

    <div class="content-section" style="background-color: rgb(6, 36, 36); color: white; padding: 80px">

        <form method="POST" >
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4"  style="font-size: 35px; font-weight: bold">Join Today! </legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit" style=" font-size: 15px; padding: 10px; background-color:white; color:rgb(6, 36, 36); font-weight:bold " >Sign Up</button>
            </div>
        </form>

        <div class="border-top pt-3"  style=" font-size: 20px; border-bottom-width: 1px ">
            <small class="text-muted">
                Already Have An Account? <a class="ml-2" href="{% url 'login' %}" style="color: white">Sign In</a>
            </small>
        </div>

    </div>
{% endblock content %}
