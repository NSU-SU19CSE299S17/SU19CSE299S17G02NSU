<head>

{% load staticfiles %}
<link rel="stylesheet" type="text/css"  href="{% static 'Users/user.css' %}"


    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet">
    <!--adding js scripts-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>


<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">


<script>
        window.console = window.console || function(t) {};
   </script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
   <script>
       if (document.location.search.match(/type=embed/gi)) {
             window.parent.postMessage("resize", "*");    }
   </script>



</head>
<body>
    <nav class="navbar navbar-inverse ">
                <div class="container-fluid">

                    <div class="navbar-header">
                            <a class="logo" >Bookworm</a>
                     </div>

                     <div class=" nav-btns topnav-right" >

                         <button href="#" >Edit Profile</button>
                         <button href="#" >My Library</button>
                         <button href="#" >Browser</button>
                         <button href="#" >Recommendations</button>
                     </div>

                </div>
        </nav>

    <div class="content-section">
        <div class="media">
            <img class="rounded-circle account-img" src="{{ user.profile.image.url }}">
            <div class="media-body">
                <h2 class="account-heading">{{ user.username }}</h2>
                <p class="text-secondary">{{ user.email }}</p>
                <a href= "{% url 'logout' %}" >Logout</a>

            </div>
        </div>
    </div>
</body>
{% endblock content %}
